benefits:
  - - "Шаг за шагом"
    - "5 дней, 20 экспертов индустрии развития и продвижения бизнеса. Шаг за шагом и на конкретных примерах они расскажут, что делать, чтобы вы смогли построить в вашей компании систему маркетинга, которая приводит клиентов."
  - - "Общение с экспертами"
    - "Начните применять полученные знания на практике, не откладывая, — в этом вам помогут наши эксперты. Вы сможете задать любые свои вопросы в группе для участников или предложить свой кейс, который мы обязательно разберем. Мы заинтересованы в том, чтобы довести вас до результата."
  - - "В любом месте, в любое время"
    - "Курс включает 20 часовых оналайн-вебинаров, чтобы вы могли обучаться в спокойной домашней обстановке, вместе с экспертами. MP3 и видеозаписи с конференции, а также презентации вебинаров будут доступны для просмотра и скачивания в течение года."
  - - "Они доказали"
    - "Во время вебинаров вы пообщаетесь с лидерами (мы не преувеличиваем) индустрии продвижения бизнеса. Это люди, которые в данную минуту помогают сотням компаний продавать свой продукт или сервис. Практически у каждого свой собственный бизнес, который доказывает, что их методы работают."