ru:
  speakers:
    -
      - "Елена Эрман"
      - "10 лет в бренд-маркетинге крупных международных компаний: Henkel, Heineken, Nestle. Успешные запуски, национальные компании, глубокая работа с пониманием потребителей, международные тренинги. 3 года активной преподавательской деятельности"
    -
      - "Евгений Тупикин"
      - "организатор конференции «Epic Fail», директор брендингового агентства «Снег», а также интерьерной студии «Бюро пространств Евгении Коструб»."
    - 
      - "Людмила Шабалина" 
      - "Эксперт в копирайтинге, независимый бизнес-консультант, куратор проекта А. Ельницкого «Коучинг на миллион» более 6 лет в копирайтинге и рекламе. Автор тренингов «Продаем легко, дорого и много», «Погружение в копирайтинг»."
    -
      - "Сергей Митрофанов" 
      - "Основатель компании Mitrofanov&Partners, специалист по брендингу, заместитель генерального директора инвестиционно-венчурной компании Pulsar Venture."
    -
      - "Таисия Кудашкина"
      - "Гендиректор и основатель   websarafan.ru.  Учредитель и основатель tulp.ru - ведущего российского интернет сайта отзывов. Ранее более 5ти лет  работала в США, штат Калифорния. Является частым спикером на различных конференциях, включая такие как Digital October или RIW (российская интернет-неделя)."
    -
      - "Мария Губина"
      - "Автор проекта «Маркетинг и реклама с азов», маркетолог, копирайтер, тренер и руководитель агентства копирайтинга."
    -
      - "Евгения Хлызова"
      - "Директор по развитию сервиса отзывов Tulp.ru, до этого работала в департаменте маркетинга компании ЮСОН."
    -
      - "Артем Овечкин"
      - "Придумывает и создает бизнесы - на его счету агенство интернет-маркетинга «Matik», агентство по увеличению продаж «Agny» и... два стриптиз-клуба нового поколения «Burlesque» и «Virgins»."
    -
      - "Ольга Юрковская"
      - "Эксперт по малобюджетному маркетингу.  Собственник бизнеса - консалтинг и обучение. Экономист (МВА), юрист, преподаватель психологии, коуч, консультант по управлению.  Спикер международных конференций."
    -
      - "Максим Плосконосов"
      - "Директор в «RoboMarketing», директор по маркетингу в LPG Russia (LPgenerator.ru). Эксперт в области лидогенерации, оптимизации конверсий и автоматизации маркетинговых процессов. Автор статей и обучающих курсов по интернет маркетингу. Практик, реализовал более 100 рекламных кампаний в интернете."  
