ru:
  speakers:
    -
      - "Ольга Павлова"
      - "Совладелец компании «Собака Павлова». Организует процесс и контролирует результат. Управляет менеджерами, проектировщиками и редакторами. В прошлом — ну очень богатый опыт в интернет-отрасли на всяких разных должностях, от программирования до управления."
    -
      - "Михаил Шишкин"
      - "Kуратор блока «Дизайн» в ИКРа, старший преподаватель в СПБГУ и Founder/Creative Director в SHISHKI."
    -
      - "Сергей Скорбенко"
      - "Преподаватель курса «Интернет как инструмент продаж для индустрии гостеприимства» Moscow Business School, Высшей школы бизнеса МГУ, программ МВА Государственного Университета управления. Эксперт в области интернет-маркетинга в сфере гостиничного бизнеса, автор и ведущий серии профессиональных семинаров и вебинаров для отельеров, генеральный директор компании Will Digital Agency."
    -
      - "Евгений Тупикин"
      - "организатор конференции «Epic Fail», директор брендингового агентства «Снег», а также интерьерной студии «Бюро пространств Евгении Коструб»."
    - 
      - "Дарья Могильникова"
      - "Главная PR-пиранья в пиарня ПИРАНЬЯ и Brand Manager / Partner в Heart 2 Heart."
    -
      - "Павел Гуров"
      - "Руководитель агенства Feedback Media, SMM-специалист."
    -
      - "Елена Асанова"
      - "Профессиональный коуч, консультант по личному бренду, руководитель проекта Bigtomorrow.ru."
    -
      - "Сергей Митрофанов" 
      - "Основатель компании Mitrofanov&Partners, специалист по брендингу, заместитель генерального директора инвестиционно-венчурной компании Pulsar Venture."
    -
      - "Ольга Провоторова"
      - "Хозяйка ивент – агентства в Венеции EVENTUALE. Специалист по брендингу. В прошлом – директор бренда Tissot в России."
    -
      - "Таисия Кудашкина"
      - "Гендиректор и основатель   websarafan.ru.  Учредитель и основатель tulp.ru - ведущего российского интернет сайта отзывов. Ранее более 5ти лет  работала в США, штат Калифорния. Является частым спикером на различных конференциях, включая такие как Digital October или RIW (российская интернет-неделя)."
    -
      - "Дмитрий Румянцев"
      - "Маркетолог,  администратор профессионального сообщества «Интернет-маркетинг от А до Я», автор книги  «Продвижение бизнеса в ВКонтакте» и владелец бизнеса."
    -
      - "Лена Лукина"
      - "Креативный директор и совладелец агентства брендинга и рекламы LENIN, маркетолог, ведущий консультант."
    -
      - "Евгения Хлызова"
      - "Директор по развитию сервиса отзывов Tulp.ru, до этого работала в департаменте маркетинга компании ЮСОН."
    -
      - "Артем Овечкин"
      - "Придумывает и создает бизнесы - на его счету агенство интернет-маркетинга «Matik», агентство по увеличению продаж «Agny» и... два стриптиз-клуба нового поколения «Burlesque» и «Virgins»."
    -
      - "Ольга Юрковская"
      - "Эксперт по малобюджетному маркетингу.  Собственник бизнеса - консалтинг и обучение. Экономист (МВА), юрист, преподаватель психологии, коуч, консультант по управлению.  Спикер международных конференций."
