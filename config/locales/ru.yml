ru:
  speakers:
    -
      - "Ольга Павлова"
      - "Совладелица компании «Собака Павлова». Организует процесс и контролирует результат. Управляет менеджерами, проектировщиками и редакторами. В прошлом — ну очень богатый опыт в интернет-отрасли на всяких разных должностях, от программирования до управления."
    -
      - "Михаил Шишкин"
      - "Kуратор блока «Дизайн» в ИКРе (это школа интерактивных коммуникаций в рекламе, которая вот уже пять лет собирает тех, кто готов на эксперименты и хочет развития). Сарший преподаватель в СПБГУ (солидно), и креативный директор в SHISHKI – это брендинговое агенство, делающее упор на классный дизайн."
    -
      - "Сергей Скорбенко"
      - "Ведет курс «Интернет как инструмент продаж для индустрии гостеприимства» в высшей школе бизнеса МГУ. Эксперт в области интернет-маркетинга в сфере гостиничного бизнеса, автор и ведущий серии профессиональных семинаров и вебинаров для отельеров. Генеральный директор компании Will Digital Agency, которая занимается увеличением интернет-продаж."
    -
      - "Евгений Тупикин"
      - "Организатор конференции «Epic Fail» - она посвящена разнообразным «граблям», на которые наступают работники digital-сферы. Евгений - директор брендингового агентства «Снег», а также интерьерной студии «Бюро пространств Евгении Коструб».  В отрасли брендинга и разработки стратегии продвижения в Интернете уже около восьми лет, за спиной около ста проектов различной степени тяжести в нашей индустрии и в индустрии хорека – отели, кафе, рестораны."
    -
      - "Павел Гуров"
      - "Создатель и руководитель агенства Feedback Media, SMM-специалист. Выжимает из социальных сетей все их возможности. Организатор лектория в «Биржа баре», на котором петербуржские специалисты делятся профессиональными секретами для всех желающих."
    -
      - "Ольга Провоторова"
      - "Специалист по брендингу. В прошлом – бренд-директор Tissot, Bourjois и Paco Rabanne в России. Сейчас живет в Италии, владеет эвент – агентством в Венеции EVENTUALE."
    -
      - "Таисия Кудашкина"
      - "Придумала идею Websarafan-саммита. Основала Websarafan.ru – портал о предпринимателей о развитии бизнеса.  Учредитель и основатель tulp.ru - ведущего российского интернет сайта отзывов. Ранее более 5 лет работала в США в Силиконовой долине."
    -
      - "Дмитрий Румянцев"
      - "Маркетолог, администратор профессионального сообщества «Интернет-маркетинг от А до Я», автор книги «Продвижение бизнеса в ВКонтакте».  Консультирует предпринимателей о том, как продвигаться «ВКонтакте» и сам время от времени ведет интересные кампании. Владеет арт-клубом «Книги и Кофе»."
    -
      - "Лена Лукина"
      - "Креативный директор и совладелец агентства брендинга и рекламы LENIN. Консультирует предпринимателей по слабым местам их бизнеса, помогает подобрать индивидуальные «фишки» в маркетинге. Очень внимательно относится к каждому клиенту и тому, как помочь его бизнесу."
    -
      - "Евгения Хлызова"
      - "Евгения попала интернет-маркетинг из мира цифр, данных и бизнес-аналитики. В настоящее время занимается развитием проекта Tulp.ru. Это первый и один из крупнейших на сегодня сайтов отзывов в рунете."
    -
      - "Мария Губина"
      - "учит малый и микробизнес, фрилансеров и частных специалистов маркетингу с самых азов. Ведет полезный блог http://www.azconsult.ru/. Помогает разобраться в важных мелочах и «вытащить» особенности и преимущество каждого бизнеса на свет."
    -
      - "Алена Муравлянская" 
      - "Бизнес-владелец (организует живые квесты Questoria.ru), журналист, редактор Websarafan. Работает с людьми, текстами и событиями в самых разных вариациях. Умеет находить общий язык даже с теми, кто толком разговаривать не умеет."
    -
      - "Ольга Юрковская"
      - "Эксперт по малобюджетному маркетингу. Собственник бизнеса - консалтинг и обучение. Экономист, юрист, преподаватель психологии, коуч. Консультирует по управлению бизнесом. Ведет свою колонку на «Снобе», часто выступает на профессиональных конференциях."
    -
      - "Виталий Говорухин"
      - "Виталий Говорухин. Руководитель отдела конверсии в Digital-агентство «Original Works». Учит бизнесы понимать, насколько эффективна их реклама в интернете, и анализировать, какие рекламные каналы подходят им лучше всего. Считает маркетинг делом своей жизни.
"
    -
      - "Людмила Шабалина"
      - "Людмила Шабалина. Владелец копирайтингового агенства Копирайтинг $-класса. Умеет доносить до читателей любые идеи, мысли и ощущения. Консультирует предпринимателей о том, как привлечь покупателей текстами."
    -
      - "Максим Плосконосов"
      - "Максим Плосконосов. Директор в RoboMarketing, директор по маркетингу в LPG Russia (LPgenerator.ru). Эксперт в области лидогенерации, оптимизации конверсий и автоматизации маркетинговых процессов. Автор статей и обучающих курсов по интернет маркетингу."