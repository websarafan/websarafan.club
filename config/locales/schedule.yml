ru:
  schedule:  
    - "2014-11-17"
    - - "Герой. Идеальный покупатель."
      - - "13.00 Как рассказывать о себе, чтобы у вас покупали? (Таисия Кудашкина)"
        - "14.00 Что нужно знать о себе и своей компании, прежде чем идти к дизайнеру? (Михаил Шишкин)"
        - "15.00 Какими аргументами убеждать покупать именно у вас? Практические примеры (Лена Лукина)"
        - "16.00 Как перестать \"пахать\" и начать зарабатывать легко (ваши отношения с деньгами)? (Ольга Юрковская)"
    - - "Спаситель. Ваш бизнес и вы."
      - - "13.00 Суперважные детали в имидже вашей компании, которые нельзя упускать  (Евгений Тупикин)"
        - "14.00 Ошибки и удачные ходы в продвижении бизнесов Петербурга (Павел Гуров)"
