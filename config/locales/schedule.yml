        - "16.00 На каком языке языке нужно (или ни в коем случае нельзя) говорить с вашими клиентами? (Алена Муравлянская)"      
    - - "Что должно быть на сайте, чтобы он приводил клиентов?"
      - - "13.00 Как доказать клиенту, что другие вам доверяют? (Ольга Павлова)"
        - "14.00 Отзывы - где брать и как работать с хорошими и плохими мнениями клиентов? (Евгения Хлызова)"
        - "15.00 Что такое контент-план и зачем он вам нужен? (спикер определяется)"
        - "16.00 Как написать раздел \"О себе\" (спикер определяется)"
    - - "Что писать на сайте и где брать контент для соцсетей?"
      - - "13.00 Действие на сайте - что это? Как сделать так, чтобы с сайта приходили клиенты? (Максим Плосконосов)"
        - "14.00 Что писать у вас на сайте или в соцесетях? Где взять столько контента? (Людмила Шабалина)"
        - "15.00 Интервью как легкий способ добычи качественного материала и утверждения себя как эксперта в индустрии. По шагам: как? (Таисия Кудашкина)"
    - - "Как ваши герои о вас узнают? Продвижение бизнеса"
      - - "13.00 Как привлекать клиентов из интернета, не сливая бюджет? (Виталий Говорухин)"
        - "14.00 Как составить понедельный маркетинговый план? (Ольга Провоторова)"
        - "15.00 Где мне продвигать свой бизнес?  Как найти тот идеальный канал продвижения, который подходит именно моему бизнесу? (Мария Губина)"
        - "16.00 Малобюджетные способы продвижения бизнеса (Сергей Скорбенко)"

